<h1 class="text-center">Reset Password</h1>

<hr>
<br>
<div class="container text-center">
    <form [formGroup]="resetOne" (submit)="resetStepOne()" class='form-group'>
        <div class="row">
            <div class="col-lg-6 p-3">
                Email ID
            </div>
            <div class="col-lg-6 p-3">
                <input type=text formControlName="email" class="form-control form-control-Over" />
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button type="submit" [disabled]="!resetOne.valid" class='btn btn-primary btn-lg'>Send Secret to
                    email</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 form-text text-muted form-control-Over">
                {{errorMessageOne}}
            </div>
        </div>
    </form>
    <form [formGroup]="resetTwo" (submit)="resetStepTwo()">
        <div class="row">
            <div class="col-lg-6 p-3">
                Secret
            </div>
            <div class="col-lg-6 p-3">
                <input type="text" formControlName="secret" class="form-control form-control-Over" />
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 p-3">
                New Password
            </div>
            <div class="col-lg-6 p-3">
                <input type="password" formControlName="newPass" class="form-control form-control-Over" />
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button type="submit" [disabled]="!resetTwo.valid" class='btn btn-primary btn-lg'>Reset
                    Password</button>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-lg-12 form-text text-muted form-control-Over">
            {{errorMessageTwo}}
        </div>
    </div>
</div>
